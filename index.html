<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>food delivery</title>

		<link rel="stylesheet" href="food.css/index.css" />
		<link rel="stylesheet" href="food.css/layout1.css" />
		<link rel="stylesheet" href="food.css/layout2.css" />
	</head>
	<body>
		<div class="header">
			<div class="left-sec"><p>Tastyhub</p></div>
			<div class="mid-sec">
				<p>Home</p>
				<p>About</p>
				<p>Menu</p>

				<p>Services</p>
			</div>
			<div class="right-sec">
				<button>Contact</button>
			</div>
		</div>

		<!--layout1 -->
		<div class="order-card">
			<div class="order-sec order-tile1">
				<div class="texts">
					<p class="tag">BEST FOOD FOREVER</p>
					<p class="quote1">FOOD LOVER'S PARADISE</p>
					<button class="order-button">ORDER NOW</button>
				</div>
				<div class="direct">
					<button class="arrow">&#8599;</button>
				</div>
			</div>

			<div class="order-sec order-tile2">
				<img class="food_pic" src="food_pic.jpg" />
			</div>

			<div class="order-sec order-tile3">
				<img class="food-buy" src="food_buy.jpg" />
				<div class="content3">
					<p class="quote2">Choclatey Waffle</p>
					<div class="order-place">
						<p class="price">starting at &#8377;150</p>
						<button class="buy-button">Buy Now</button>
					</div>
				</div>
			</div>

			<div class="order-sec order-tile4">
				<div class="icons">
					<img class="android" src="android-Nicon.png" />
					<img class="apple" src="apple-Nicon.png" />
				</div>
				<div class="content4">
					<p class="line1">Download Tastyhub</p>
					<p class="line2">And Get 10% off</p>
					<div class="rating">
						<p class="line3">5</p>
						<img class="star" src="star.png" />
						<img class="star" src="star.png" />
						<img class="star" src="star.png" />
						<img class="star" src="star.png" />
						<img class="star" src="star.png" />
					</div>
				</div>
			</div>
		</div>

		<!-- layout2 -->
		<div class="recipes">
			<div class="header1">
				<p class="quote3">Recipes</p>
				<div class="searching">
					<img class="search-icon" src="search-icon.png" />

					<input
						class="search"
						type="text"
						placeholder="Search recipes and more..."
					/>
				</div>
			</div>

			<div class="menu">
				<div class="menu-item">
					<p>Burger</p>
					<p>Pizza</p>
					<p>Salad</p>
					<p>Dessert</p>
				</div>
				<div class="pasta-pics">
					<div class="pasta-pic1">
						<img class="pasta1" src="pasta1.jpg" />
					</div>
					<div class="pasta2-3">
						<div class="pasta-pic2">
							<img class="pasta2" src="pasta2.jpg" />
						</div>
						<div class="pasta-pic3">
							<img class="pasta3" src="pasta3.jpg" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
